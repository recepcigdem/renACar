<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true" class="table">
    <thead class="table">
        <tr>
            <th>Araç No</th>
            <th>Marka </th>
            <th>Renk</th>
            <th>Model Yılı</th>
            <th>Günlük Fiyat</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.carId}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
            <td><button type="button" routerLink = "cars/car-detail/{{car.carId}}" 
                class="btn btn-dark text-center">Ayrıntılar</button>
              </td>
        </tr>
    </tbody>
    
</table>
